<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Приложение - Калькулятор</title>
</head>
<body>

	<div class="page">
		<div class="container">
			<h1 class="page__title">Приложение "Калькулятор" на чистом JavaScript</h1>
			<div class="calculator" id="app">

				<header class="header">
					<div class="header__burger">
						<span></span>
						<span></span>
						<span></span>
					</div>
					<h3 class="header__title">Обычный</h3>
				</header>

				<div class="display">
					<input id="display-input" type="text">
				</div>

				<div class="numbers">
					<button class="number number-0">0</button>
					<button class="number number-1">1</button>
					<button class="number number-2">2</button>
					<button class="number number-3">3</button>
					<button class="number number-4">4</button>
					<button class="number number-5">5</button>
					<button class="number number-6">6</button>
					<button class="number number-7">7</button>
					<button class="number number-8">8</button>
					<button class="number number-9">9</button>
				</div>

			</div>

		</div>
	</div>

</body>
</html>
